<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-fifth">
                <div class="card">
                    <div class="card-image">
                        <figure class ="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id = "p1dis" >0</span> to <span id="p2dis">0</span></h1>
                    <label for="playto is-large is-inline">Playing to</label>
                    <div class="select is-rounded is-small">
                        <select name="" id="playTo">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="11">11</option>
                            <option value="21">21</option>
                            <option value="">infinite</option>
                        </select>
                        </div>
                    </div>
                </div>
                    <footer class="card-footer">
                        <button id="p1b" class="is-success button card-footer-item is-medium">+1 to team 1</button>
                        <button id="p2b" class="is-danger button card-footer-item is-medium">+1 to team 2</button>
                        <button id="reset" class="is-warning button card-footer-item is-medium">Reset</button>
                    </footer>
                  </div>   
            </div>
        </div>

  <script src="scorekepper.js"></script>
</body>
</html>
