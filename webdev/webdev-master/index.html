<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">One</li>
                <li class="pricing-features-item">One ticket</li>
            </ul>
            <span class="pricing-price">$10</span>
            <a href="#/" class="pricing-button">Book</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Family</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">2-5</li>
                <li class="pricing-features-item">
                    <p>Number of TICKETS</p>
                    <form>
                        <input type="range" min="2" max="5">

                    </form>
                </li>
            </ul>
            <span class="pricing-price">$20</span>
            <a href="#/" class="pricing-button is-featured">Book</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Book the whole hall</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">6-100</li>
                <li class="pricing-features-item">Number of TICKETS
                    <form>
                        <input type="number" min="6" max="100">
                    </form>
                </li>
            </ul>
            <span class="pricing-price">$100</span>
            <a href="#/" class="pricing-button">Book</a>

        </div>
    </div>

    </div>

</body>

</html>
