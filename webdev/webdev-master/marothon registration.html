<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MARATHON REGISTRATION</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
        <div>
            <label for="First">Enter Your First Name</label>
            <input type="text" name="First name" placeholder="John" id="First" required>
        </div>
        <br>
        <div>
            <label for="Last">Enter Your Last Name</label>
            <input type="text" name="Last name" placeholder="doe" id="last" requ 200px ired>
        </div>
        <br>
        <p>
            Select a race
        </p>
        <div>
            <input type="radio" name="race" id="fun run" value="fun run">
            <label for="fun run">Fun Run 5k</label>
            <br>

            <input type="radio" name="race" id="Half Marathon" value="Half Marathon">
            <label for="Half Marathon">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="Full Marathon" value="Full Marathon">
            <label for="Full Marathon">Full Marathon</label>


        </div>
        <br>
        <div>
            <label for="email">Enter Your Email</label>
            <input type="email" name="email" placeholder="johndoe@email.com" id="email" required>
            <label for="Password">Enter your Password</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="Age">What is Your Age</label>
            <select name="Age" id="Age">
                <option value="Under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-45">31-45</option>
                <option value="45+">45+</option>
            </select>
        </div>
        <button>Submit</button>
        <br>






    </form>


</body>

</html>
